[workspace]
members = ["agent", "proxy", "common", "keygen"]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2024"
authors = ["ppaass-ai"]
license = "MIT"

[workspace.dependencies]
tokio = { version = "1.42", features = ["full", "tracing"] }
tokio-util = { version = "0.7", features = ["codec"] }
config = "0.14"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.5", features = ["derive", "env"] }
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }
thiserror = "2.0"
anyhow = "1.0"
tokio-console = "0.1"
bytes = "1.9"
futures = "0.3"
async-trait = "0.1"
rsa = "0.9"
aes-gcm = "0.10"
rand = "0.8"
sha2 = "0.10"
base64 = "0.22"
axum = "0.7"
tower = "0.5"
tower-http = { version = "0.6", features = ["trace", "cors"] }
hyper = { version = "1.5", features = ["full"] }
hyper-util = { version = "0.1", features = ["full"] }
http-body-util = "0.1"
deadpool = "0.12"
parking_lot = "0.12"
dashmap = "6.1"
