# PPAASS Agent Configuration
# This configuration is for demo purposes with real RSA keys

listen_addr = "127.0.0.1:7080"
proxy_addrs = ["127.0.0.1:9090", "127.0.0.1:9090"]
username = "user1"
private_key_path = "keys/user1.pem"
pool_size = 50
connect_timeout_secs = 20

# Log level: trace, debug, info, warn, error
log_level = "debug"

# Maximum size of the async runtime stack in megabytes (default: 4 MB)
async_runtime_stack_size_mb = 4

# Log directory for file-based logging (better performance than console)
# log_dir = "logs"

# Log file name (used only when log_dir is set)
# log_file = "agent.log"

# Number of Tokio runtime worker threads (defaults to CPU cores if not set)
# runtime_threads = 4

# Optional: Enable tokio-console for debugging
# console_port = 6669
