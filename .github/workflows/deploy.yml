name: deploy

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Select environment"
        required: true
        type: choice
        options:
          - production
          - dev
          - qa

jobs:
  deploy-proxy:
    runs-on: ubuntu-latest
    steps:
      - name: Resolve deploy secrets
        run: |
          case "${{ inputs.environment }}" in
            production)
              echo "REMOTE_HOST=${{ secrets.PRODUCTION_REMOTE_HOST }}" >> $GITHUB_ENV
              echo "REMOTE_USER=${{ secrets.PRODUCTION_REMOTE_USER }}" >> $GITHUB_ENV
              echo "REMOTE_PASSWORD=${{ secrets.PRODUCTION_REMOTE_PASSWORD }}" >> $GITHUB_ENV
              ;;
            dev)
              echo "REMOTE_HOST=${{ secrets.DEV_REMOTE_HOST }}" >> $GITHUB_ENV
              echo "REMOTE_USER=${{ secrets.DEV_REMOTE_USER }}" >> $GITHUB_ENV
              echo "REMOTE_PASSWORD=${{ secrets.DEV_REMOTE_PASSWORD }}" >> $GITHUB_ENV
              ;;
            qa)
              echo "REMOTE_HOST=${{ secrets.QA_REMOTE_HOST }}" >> $GITHUB_ENV
              echo "REMOTE_USER=${{ secrets.QA_REMOTE_USER }}" >> $GITHUB_ENV
              echo "REMOTE_PASSWORD=${{ secrets.QA_REMOTE_PASSWORD }}" >> $GITHUB_ENV
              ;;
            *)
              echo "Unknown environment: ${{ inputs.environment }}" >&2
              exit 1
              ;;
          esac

      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Build Proxy (Linux)
        run: cargo build -p proxy --release

      - name: Upload proxy binary
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          password: ${{ env.REMOTE_PASSWORD }}
          source: target/release/proxy
          target: ${{ secrets.DEPLOY_FOLDER }}
          strip_components: 2

      - name: Upload config files
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          password: ${{ env.REMOTE_PASSWORD }}
          source: |
            config/remote/proxy.toml
            config/remote/users.toml
          target: ${{ secrets.DEPLOY_FOLDER }}
          strip_components: 2

      - name: Upload start script
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          password: ${{ env.REMOTE_PASSWORD }}
          source: start-proxy.sh
          target: ${{ secrets.DEPLOY_FOLDER }}

      - name: Restart proxy
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ env.REMOTE_HOST }}
          username: ${{ env.REMOTE_USER }}
          password: ${{ env.REMOTE_PASSWORD }}
          script: |
            chmod +x ${{ secrets.DEPLOY_FOLDER }}/start-proxy.sh
            ${{ secrets.DEPLOY_FOLDER }}/start-proxy.sh
