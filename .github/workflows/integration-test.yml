name: Build and Run Integration Tests

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  integration-test:
    runs-on: ubuntu-latest
    container:
      image: debian:bookworm-slim
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          apt-get update
          apt-get install -y curl build-essential gcc pkg-config libssl-dev

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.93.0"

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2

      - name: Start mock target
        run: nohup cargo run -p integration-tests -- mock-target > logs/mock-target.out 2>&1 &

      - name: Start proxy
        run: nohup cargo run --package proxy --bin proxy -- --config config/local/proxy.toml > logs/proxy.out 2>&1 &

      - name: Start agent
        run: nohup cargo run --package agent --bin agent -- --config config/local/agent.toml > logs/agent.out 2>&1 &

      - name: Integration Tests
        uses: JarvusInnovations/background-action@v1
        with:
          run: cargo run --package integration-tests --bin integration-tests -- integration --agent-addr 127.0.0.1:7070 --proxy-addr 127.0.0.1:8080
          wait-on: |
            tcp:localhost:7070
            tcp://localhost:8080

